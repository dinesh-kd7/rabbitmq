app:
    name: rabbitmq
    code: RABBITMQ
    notify: mniju@ecloudcontrol.com
build:
    version: 3.9
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: rabbitmq-3.9
deploy:
    context: minnaniju/DEV
    replicas: 1
    type: statefulset
    port:
    - 15672
    - 5672
volumes:
  - claim: rabbitmq-data
    mount: /appz/data
    name: data
    size: 10Gi
properties:
    RABBITMQ_DEFAULT_VHOST: /
    RABBITMQ_DEFAULT_USER: admin
    RABBITMQ_DEFAULT_PASS:
       vault: RABBITMQ_DEFAULT_PASS
    RABBITMQ_WORKDIR: rabbit
    BASE_URL: https://minnaniju-dev-rabbitmq-3-9.038c839d.lowtouch.cloud/
    RABBITMQ_NODE: rabbit@rabbitmq-3
    revision : 9
